{% extends "notes/base.html" %}
{% load static %}

{% block content %}

  <div class="appbar">
    <img src="{% static 'notes/img/logo-getit.png' %}" class="logo" />
    <span class="subtitle">Como o Post-it, mas com outro verbo</span>
  </div>

<main class="container-notas-tags">

    <div class="card-container">
        {% for note in notes %}
        <div>
            <div class="card">
                <h3 class="card-title"> 
                    {{note.id}}. {{note.title}}
                </h3>
                <div class="card-content">
                    <p>
                    {{note.content}}
                    </p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

</main>

{% endblock %}
